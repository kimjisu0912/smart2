<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">
<style type="text/css">
	html, body {
		height: 100%;
	}
	
	body {
		background-image: url('../img/jennie.jpg');
		background-size: 100% auto;
		background-repeat: no-repeat;
	} 
	
</style>

</head>
<body>
<div class="w3-col w3-black">
	<div class="w3-button w3-black" id="lfbtn">login</div>
</div>

<div id="md01" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4 mxw600">
	      <header class="w3-center w3-brown"> 
	        <span 
	        class="w3-button w3-display-topright" id="xbtn">&times;</span>
	        <h2>Modal Header</h2>
	      </header>
	      <div class="w3-content w3-sand">
	      <!-- 입력 태그들 -->
	        <form method="get" action="result.html" name="frm" id="frm"class="w3-col w3-round-large w3-card-4 pdh30 w3-sand">
				<div class="w3-col mgb15">
					<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
						<label for="id">I D : </label>
					</div>
					<div class="w3-col m9">
						<input type="text" name="id" id="id" class="w3-col m10 w3-input w3-border" 
						placeholder="아이디를 입력하세요!" required>
					</div>
				</div>
				<div class="w3-col mgb15">
					<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
						<label for="pw">P W : </label>
					</div>
					<div class="w3-col m9">
						<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border" 
						placeholder="비밀번호를 입력하세요!" required>
					</div>
				</div>
			</form>
	      </div>
	      <footer class="w3-Sand">
	      <!-- 버튼 태그들 -->
		      <div class="w3-col w3-round-large w3-card-4 hidden">
				<div class="w3-col w3-third w3-green w3-hover-lime w3-button" id="hbtn">home</div>
				<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button" id="jbtn">join</div>
				<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button" id="lbtn">login</div>
			 </div>
	      </footer>
    </div>
 </div>

<script type="text/javascript">
	document.getElementById('lfbtn').onclick = function(){
		document.getElementById('md01').style.display = 'block';
	}
	
	document.getElementById('xbtn').onclick = function(){
		document.getElementById('md01').style.display = 'none';
	}
	
	
	document.getElementById('lbtn').onclick = function(){
		//데이터 유효성검사
		var sid = document.getElementById('id').value;
		var spw = document.getElementById('pw').value;
		
		if(!sid){
			document.getElementById('id').focus();
			return;
		}
		if(!spw){
			document.getElementById('pw').focus();
			return;
		}
		
		document.getElementById('frm').submit();
	}
</script>

</body>
</html>
