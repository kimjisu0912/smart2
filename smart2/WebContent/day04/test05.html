<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visible tag</title>
<link type="text/css" rel="stylesheet" href="../css/day04/test05.css">
</head>
<body>
	<div class="content">
		<div class="col"><p/></div>
		<div class="col"><p/></div>
		<div class="col" id="c1"><p/></div>
		<div class="col" id="click"><p/></div>
		<div class="col" id="c2"><p/></div>
		<div class="col"><p/></div>
	</div>
<script type="text/javascript">
	document.getElementById('click').onclick = function(){
		alert('이벤트 발생');
		// document.getElementById('c2').style.display = 'inline-block';
		var pval = document.getElementById('c2').style.display;
		if(pval == 'none' || !pval){
			document.getElementById('c2').style.display = 'inline-block';
		} else {
			document.getElementById('c2').style.display = 'none';
		}
		
		alert('이벤트 종료');
	}
/* 
	연산자 
		==> 연산에 사용되는 기호
			
			산술연산자 : +, -, *, /, %
			대입연산자 : =, +=, *=, /=, -=, %=
			비교연산자 : ==, !=, >, <, >=, <=
						[자바스크립트 : ===, !==] 타입까지 따지겠다 예로 문자형 숫자형까지
			증감연산자 : ++, --
			논리연산자 : and, or, &, |, &&, ||
*/		
</script>
</body>
</html>
