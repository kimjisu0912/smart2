<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>W3.CSS</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">
</head>
<body>
	<div class="w3-content mxw700">
		<h1 class="w3-padding w3-pink w3-center w3-card-4 w3-round-large mgb20">회원 가입</h1>
		
		<div class="w3-col w3-round-large w3-card-4 mgb20 pdh30">
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="name">이 름 : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="name" id="name" class="w3-col m10 w3-input w3-border">
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="id">I D : </label>
				</div>
				<div class="w3-col m9">
					<div class="w3-col m10">
						<div class="w3-col m3 w3-green w3-hover-lime w3-button w3-right">check</div>
						<div class="w3-rest pdr10">
							<input type="text" name="id" id="id" class="w3-col w3-input w3-border">
						</div>
					</div>
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="pw">P W : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border">
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="repw">reP W : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" name="repw" id="repw" class="w3-col m10 w3-input w3-border">
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="email">eMail : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="email" id="email" class="w3-col m10 w3-input w3-border">
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label for="phone">Phone : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="phone" id="phone" class="w3-col m10 w3-input w3-border">
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label>Gender : </label>
				</div>
				<div class="w3-col m7">
					<div class="w3-half">
						<label for="mgen" class="w3-col m6 w3-center w3-right ft16">남자</label>
						<input type="radio" name="gen" id="mgen" class="w3-col m4 w3-radio w3-right">
					</div>
					<div class="w3-half">
						<label for="wgen" class="w3-col m6 w3-center w3-right ft16">여자</label>
						<input type="radio" name="gen" id="wgen" class="w3-col m4 w3-radio w3-right">
					</div>
				</div>
			</div>
			
			<div class="w3-col">
				<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
					<label>Avater : </label>
				</div>
				<div class="w3-col m7 mgb15" id="mavater">
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar1.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater1" class="w3-radio">
					</div>
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar2.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater2" class="w3-radio">
					</div>
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar3.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater3" class="w3-radio">
					</div>
				</div>
				<div class="w3-col m3 w3-right-align"><p/></div>
				<div class="w3-col m7" id="wavater">
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar4.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater4" class="w3-radio">
					</div>
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar5.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater5" class="w3-radio">
					</div>
					<div class="w3-third w3-center">
						<div class="w3-container"><img src="../img/avatar/img_avatar6.png" style="width:100%; max-width: 100px"></div>
						<input type="radio" name="avater" id="avater6" class="w3-radio">
					</div>
				</div>
			</div>
			
		</div>
		<!-- 버튼 태그 -->
		<div class="w3-col w3-round-large w3-card-4 hidden">
			<div class="w3-col w3-third w3-green w3-hover-lime w3-button">home</div>
			<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button" type="reset">reset</div>
			<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button">join</div>
		</div>
	</div>
	
	
	
</body>
</html>
