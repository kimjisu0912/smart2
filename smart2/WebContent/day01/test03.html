<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>stylesheet 우선순위</title>
<link type="text/css" rel="stylesheet" href="../css/day01/test03.css">

<style type="text/css">
	P {
		color: blue;
	}
	P {
		color: yellow;
	}
	P {
		color: red;
	}
</style>

</head>
<body>
<!-- 

스타일 속성 우선순위는 
1순위 인라인태그> 2순위 인풋터트태그> 3슨위 익스풋터태그
태그 순서를 무시하는건 !important 뒤에 붙여주면 된다

 -->
	<p style="color: orange!important;">CSS는 정의하는 위치가 중요합니다.</p>
</body>
</html>
